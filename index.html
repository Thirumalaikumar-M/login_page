<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="image">
        <img src="images/loginimg.jpg">
    </div>
    <div class="content">
        <div class="form">
            <h2>LOGIN</h2>
            <form>
                <div class="input">
                    <span>Username</span>
                    <input type="text" name="">
                </div>
                <div class="input">
                    <span>Password</span>
                    <input type="password" name="">
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="">Remember me</label>
                </div>
                <div class="input">
                    <input type="submit" value="Sign-in" name="">
                </div>
                <div class="input">
                    <p>Don't have an account ? <a href="#">Sign-up</a></p>
                </div>
            </form>
            <h3>Login with social media</h3>
            <ul class="logos">
                <li><img src="images/fblogo.png" width="60" height="60"></li>
                <li><img src="images/instalogo.png" width="55" height="54"></li>
                <li><img src="images/linkedinlogo.png" width="70" height="70"></li>
            </ul>
        </div>
    </div>
    </section>
</body>
</html>
